version: 1
backend:
  phases:
    build:
      commands:
        - cd calorie-tracking-app
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - cd calorie-tracking-app
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: calorie-tracking-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - calorie-tracking-app/.npm/**/*
      - calorie-tracking-app/node_modules/**/* 