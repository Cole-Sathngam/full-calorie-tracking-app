version: 1
backend:
  phases:
    build:
      commands:
        - pwd
        - ls -la
        - ls -la calorie-tracking-app/
        - cd calorie-tracking-app && pwd && ls -la && npm install && npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - cd calorie-tracking-app && npm install
    build:
      commands:
        - cd calorie-tracking-app && npm run build
  artifacts:
    baseDirectory: calorie-tracking-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - calorie-tracking-app/.npm/**/*
      - calorie-tracking-app/node_modules/**/* 